  <style>
    /* Hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animated background gradient */
    body {
      background: radial-gradient(circle at 20% 20%, #0a1027, #010414 70%);
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite;
    }
    @keyframes bgShift {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Logo animation */
    @keyframes logoPulse {
      0%,100% {
        filter: drop-shadow(0 0 6px rgba(59,130,246,0.7));
        transform: rotate(0deg) scale(1);
      }
      50% {
        filter: drop-shadow(0 0 18px rgba(59,130,246,1));
        transform: rotate(360deg) scale(1.1);
      }
    }
    .logo-animate { animation: logoPulse 8s infinite linear; border-radius: 50%; }

    /* Glow Pulse Animation */
    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px rgba(59,130,246,0.4); }
      50% { box-shadow: 0 0 22px rgba(59,130,246,1); }
      100% { box-shadow: 0 0 8px rgba(59,130,246,0.4); }
    }
    .card-glow { animation: glowPulse 3s infinite ease-in-out; }
    .card-glow:hover { box-shadow: 0 0 32px rgba(59,130,246,1) !important; }

    /* Hover video zoom */
    .video-zoom { transition: transform .4s ease, filter .4s ease; }
    .video-zoom:hover { transform: scale(1.07); filter: brightness(1.1); }

    /* Loading spinner */
    .video-wrapper { position: relative; overflow: hidden; }
    .video-loader {
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      border: 4px solid rgba(59,130,246,0.3);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite, glowLoad 2s ease-in-out infinite;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @keyframes spin { 0% {transform:translate(-50%,-50%)rotate(0deg);} 100%{transform:translate(-50%,-50%)rotate(360deg);} }
    @keyframes glowLoad {
      0%,100% { box-shadow: 0 0 8px rgba(59,130,246,0.6); }
      50% { box-shadow: 0 0 18px rgba(59,130,246,1); }
    }

    /* Underline animation */
    .nav-link { position: relative; transition: color 0.3s ease; }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 50%; bottom: -6px;
      width: 0; height: 2px;
      background: linear-gradient(90deg,#3b82f6,#60a5fa);
      transition: .3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::after, .nav-link.active::after { width: 100%; box-shadow: 0 0 12px #3b82f6; }

    /* Mobile menu */
    .menu-line { transition: .3s ease; }
    .menu-open .line1 { transform: rotate(45deg) translate(5px,5px); }
    .menu-open .line2 { opacity: 0; }
    .menu-open .line3 { transform: rotate(-45deg) translate(5px,-5px); }

        /* Original LBC styling - NORMAL SIZE & CENTERED */
    .original-lbc {
      border: 4px solid gold;
      background: #020617;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 25px gold, 0 0 50px orange;
      animation: goldFlash 1.5s infinite alternate, fireAura 2s infinite;
    }

    .original-lbc .crown {
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 2rem;
      color: gold;
      text-shadow: 0 0 10px #fff, 0 0 15px gold, 0 0 25px orange;
    }

    @keyframes goldFlash {
      0% { box-shadow: 0 0 25px gold, 0 0 50px orange; }
      50% { box-shadow: 0 0 35px gold, 0 0 70px orange; }
      100% { box-shadow: 0 0 25px gold, 0 0 50px orange; }
    }
    @keyframes fireAura {
      0% { box-shadow: 0 0 15px orange, 0 0 25px yellow, 0 0 35px red; }
      50% { box-shadow: 0 0 25px orange, 0 0 40px yellow, 0 0 50px red; }
      100% { box-shadow: 0 0 15px orange, 0 0 25px yellow, 0 0 35px red; }
    }
    @keyframes lightningPulse {
      0% { box-shadow: 0 0 25px gold, 0 0 50px orange, 0 0 0px #00f; }
      50% { box-shadow: 0 0 25px gold, 0 0 50px orange, 0 0 15px #00f; }
      100% { box-shadow: 0 0 25px gold, 0 0 50px orange, 0 0 0px #00f; }
    }
    .original-lbc:hover { animation: goldFlash 1.5s infinite alternate, fireAura 2s infinite, lightningPulse 1.2s infinite; }
    .original-lbc p {
      color: gold;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 10px gold, 0 0 20px orange;
    }
  </style>

  <!-- SCRIPTS -->
  <script>
    // Fullscreen on video click
    document.querySelectorAll("video").forEach(video => {
      video.addEventListener("click", () => {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) video.msRequestFullscreen();
        video.play();
      });
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      menuBtn.classList.toggle("menu-open");
    });

    // Hide loaders when video is ready
    document.querySelectorAll(".video-wrapper video").forEach(video => {
      const loader = video.parentElement.querySelector(".video-loader");
      video.addEventListener("loadeddata", () => loader.style.display = "none");
      video.addEventListener("canplay", () => loader.style.display = "none");
    });
  </script>
